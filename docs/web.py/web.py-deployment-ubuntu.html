  <div class="post-content">
    <p>These instructions are a note to myself, on how to get web.py deployed on a new 
VM with Ubuntu 14.04, for development:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">sudo apt-get update
sudo apt-get upgrade
sudo apt-get dist-upgrade
sudo apt-get install --yes openssh-server 
sudo reboot</code></pre></figure>

<p>After the reboot:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">sudo apt-get install --yes apache2 libapache2-mod-wsgi
sudo apt-get install --yes git
sudo mkdir /opt/web.py
sudo chown <span class="sb">`</span>whoami<span class="sb">`</span>:<span class="sb">`</span>whoami<span class="sb">`</span> /opt/web.py
<span class="nb">cd</span> /opt/web.py
git clone git://github.com/webpy/webpy.git
ln -s <span class="sb">`</span><span class="nb">pwd</span><span class="sb">`</span>/webpy/web .
cat <span class="sh">&lt;&lt;EOF &gt; index.py
import web

urls = (
    '/(.*)', 'hello'
)
app = web.application(urls, globals())

class hello:
    def GET(self, name):
        if not name: 
            name = 'World'
        return 'Hello, ' + name + '!'

if __name__ == "__main__":
    app.run()
EOF
</span>python index.py</code></pre></figure>

      // http://stackoverflow.com/a/14570614
      var observeDOM = (function(){
        var MutationObserver = window.MutationObserver || window.WebKitMutationObserver,
          eventListenerSupported = window.addEventListener;

        return function(obj, callback){
          if( MutationObserver ){
          // define a new observer
            var obs = new MutationObserver(function(mutations, observer){
              if( mutations[0].addedNodes.length || mutations[0].removedNodes.length )
              callback();
            });
            // have the observer observe foo for changes in children
            obs.observe( obj, { childList:true, subtree:true });
          }
          else if( eventListenerSupported ){
            obj.addEventListener('DOMNodeInserted', callback, false);
            obj.addEventListener('DOMNodeRemoved', callback, false);
          }
        }
      })();
      observeDOM(document.getElementById('site-footer') ,function(){
        document.body.style.marginBottom = document.getElementById("site-footer").clientHeight + "px";
      });
