  <header class="post-header">
    <h1 class="post-title">Get Virtual Machines from VMware with PySphere</h1>
  </header>

  <div class="post-content">
    <p>This is a simple example of how to get a list of Virtual Machines from 
a VMware host, using <a href="/docs/pysphere.html">PySphere</a>.</p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">import</span> <span class="nn">pysphere</span>

<span class="n">server</span> <span class="o">=</span> <span class="n">pysphere</span><span class="o">.</span><span class="n">VIServer</span><span class="p">()</span>
<span class="n">server</span><span class="o">.</span><span class="n">connect</span><span class="p">(</span><span class="s">'vmware.zindilis.net'</span><span class="p">,</span> <span class="s">'username'</span><span class="p">,</span> <span class="s">'password'</span><span class="p">)</span>

<span class="n">vms</span> <span class="o">=</span> <span class="n">server</span><span class="o">.</span><span class="n">get_registered_vms</span><span class="p">()</span>
<span class="k">for</span> <span class="n">vm</span> <span class="ow">in</span> <span class="n">vms</span><span class="p">:</span>
	<span class="n">virtual_machine</span> <span class="o">=</span> <span class="n">server</span><span class="o">.</span><span class="n">get_vm_by_path</span><span class="p">(</span><span class="n">vm</span><span class="p">)</span>
	<span class="k">print</span> <span class="n">virtual_machine</span><span class="o">.</span><span class="n">get_property</span><span class="p">(</span><span class="s">'name'</span><span class="p">),</span> <span class="n">virtual_machine</span><span class="o">.</span><span class="n">get_property</span><span class="p">(</span><span class="s">'ip_address'</span><span class="p">)</span></code></pre></figure>
