<VirtualHost *:443>
    ServerName x.zindilis.com
    DocumentRoot /home/m/Dropbox/Code/x.zindilis.com
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Alias /static/ /home/m/Dropbox/Code/x.zindilis.com/x/static/
    WSGIScriptAlias / /home/m/Dropbox/Code/x.zindilis.com/wsgi.py
    WSGIDaemonProcess x.zindilis.com processes=2 threads=15 display-name=%{GROUP} python-path=/home/m/Dropbox/Code/x.zindilis.com
    WSGIProcessGroup x.zindilis.com
    <Directory "/home/m/Dropbox/Code/x.zindilis.com">
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user

        AllowOverride All
        Options FollowSymlinks
    </Directory>
    SSLCertificateFile /etc/letsencrypt/live/x.zindilis.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/x.zindilis.com/privkey.pem
</VirtualHost>
